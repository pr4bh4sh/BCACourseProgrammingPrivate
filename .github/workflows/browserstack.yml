name: BrowserStack E2E Tests

on:
#   push:
    # branches: [ main, develop ]
#   pull_request:
  # For now we will only run manual triggers to save BrowserStack minutes
  workflow_dispatch:

jobs:
  browserstack-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'e2e/package-lock.json'

      - name: BrowserStack Env Setup
        uses: browserstack/github-actions/setup-env@master
        with:
          username: ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          build-name: BUILD_${{ github.run_number }}
          project-name: BCACourseProgramming

      - name: Install dependencies
        working-directory: e2e
        run: npm install

      - name: Clean previous results
        working-directory: e2e
        run: npm run allure:clean

      - name: Run BrowserStack tests
        working-directory: e2e
        env:
          BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          # BROWSERSTACK_APP_ID: ${{ secrets.BROWSERSTACK_APP_ID }}
        run: npm run android:browserstack
        continue-on-error: true
        timeout-minutes: 60

      - name: Get BrowserStack Build URL
        if: always()
        run: |
          echo "üì± BrowserStack Build URL: https://app-automate.browserstack.com/dashboard/v2/builds/${{ env.BROWSERSTACK_BUILD_ID }}"
          echo "üîó Project Dashboard: https://app-automate.browserstack.com/dashboard/v2"

      - name: Generate Allure report
        if: always()
        working-directory: e2e
        run: npm run allure:generate
        continue-on-error: true

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browserstack-allure-report
          path: e2e/reports/allure-report/
          retention-days: 30

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browserstack-allure-results
          path: e2e/reports/allure-results/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './e2e/reports/allure-results';
            
            let comment = '## üì± BrowserStack Test Results\n\n';
            comment += `**Build:** #${{ github.run_number }}\n\n`;
            
            if (fs.existsSync(path)) {
              const files = fs.readdirSync(path);
              const results = files.filter(f => f.endsWith('-result.json'));
              comment += `‚úÖ Scenarios executed: ${results.length}\n\n`;
              comment += `üìä [Download Report](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})\n`;
            } else {
              comment += '‚ö†Ô∏è No results found\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
