name: Mobile E2E Tests (Android)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  android-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package.json

      - name: Install E2E Dependencies
        run: cd e2e && npm install

      - name: Download Debug APK
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd e2e && npm run download:android

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          disable-animations: true
          script: cd e2e && npm run android:cucumber

      - name: Generate Allure Report
        if: always()
        run: cd e2e && npm run allure:generate

      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: e2e/reports/allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: e2e/reports/allure-report
          publish_branch: gh-pages

      - name: Log GitHub Pages URL
        if: always()
        run: |
          echo "### ðŸ“Š Test Report Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the Allure report at:" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
